<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>KL Divergence</title>
  <meta name="description" content="">
	<script src="https://d3js.org/d3.v4.min.js"></script>
  <style type="text/css">
    body {
      font: 10px sans-serif;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
    .ticks {
    font: 10px sans-serif;
    }

    .track,
    .track-inset,
    .track-overlay {
      stroke-linecap: round;
    }

    .track {
      stroke: #000;
      stroke-opacity: 0.3;
      stroke-width: 10px;
    }

    .track-inset {
      stroke: #ddd;
      stroke-width: 8px;
    }

    .track-overlay {
      pointer-events: stroke;
      stroke-width: 50px;
      stroke: transparent;
      cursor: crosshair;
    }

    .meanSliderHandle {
      fill: #fff;
      stroke: #000;
      stroke-opacity: 0.5;
      stroke-width: 1.25px;
    }  
  </style>
</head>

<body>

</body>

<script type="text/javascript">
  var numPoints = 1000;
  var domain_start = -10;
  var domain_end = 10;
  var q_mean = 0;
  var q_std = 1;
  var p1_mean = -6;
  var p1_std = 1;
  var p2_mean = 6;
  var p2_std = 1;
  var domain = linspace(domain_start, domain_end, numPoints);
  var p = sumArrays(gaussianPDF(domain, p1_mean, p1_std), gaussianPDF(domain, p2_mean, p2_std));
  var q = gaussianPDF(domain, q_mean, q_std);

  function linspace(start, stop, numPoints){
    var delta = (stop - start)/(numPoints-1)
    var samples = []
    for (var i = 0; i < numPoints; i++){
      samples.push(start + i*delta); 
    }
    return samples;
  }

  function gaussianPDF(x, mean, std) {
    var gaussianConstant = 1 / Math.sqrt(2 * Math.PI);
    if (Array.isArray(x)){
      var numPoints = x.length;
      var pdf = [];
      for (var i = 0; i < numPoints; i++){
        var exponent = (x[i] - mean) / std;
        pdf.push(gaussianConstant * Math.exp(-.5 * exponent * exponent) / std); 
      }
      return pdf;
    } else {
      var exponent = (x - mean) / std;
      return gaussianConstant * Math.exp(-.5 * exponent * exponent) / std;
    }
  }

  function klDiv(p, q) {
    if (p.length != q.length) {
      return 0;
    }
    var numPoints = p.length;
    var kl = 0;
    for (var i = 0; i < numPoints; i++) {
      kl = kl + p[i] * Math.log(p[i]/q[i])
    }
    return kl;
  }
  
  function sumArrays(a, b) {
    
    if (a.length != b.length) {
      return 0;
    }

    var numPoints = a.length;
    var sum = [];
    for (var i = 0; i < numPoints; i++) {
      sum.push(a[i] + b[i]);
    }
    return sum;
  }
 
  function update() {
    q = gaussianPDF(domain, q_mean, q_std);
    svg.select("#q_line").datum(d3.zip(domain, q)).attr("d", line2);
    svg.select("#kl_pq_label").text("KL(p,q) = " + sf(klDiv(p,q)));
    svg.select("#kl_qp_label").text("KL(q,p) = " + sf(klDiv(q,p)));
  }

  var margin = {
    top: 20,
    right: 20,
    bottom: 30,
    left: 50
  },
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  var xScale = d3.scaleLinear()
    .range([0, width])
    .domain([-10, 10]);

  var yScale = d3.scaleLinear()
    .range([height, 0])
    .domain([0, 0.5]);
  
  var meanSliderScale = d3.scaleLinear()
    .range([0,159])
    .domain([-10, 10])
    .clamp(true);

  var stdSliderScale = d3.scaleLinear()
    .range([0,159])
    .domain([1, 100])
    .clamp(true);
    
  var xAxis = d3.axisBottom()
    .scale(xScale);

  var yAxis = d3.axisLeft()
    .scale(yScale);

  var line1 = d3.line()
    .x(function(d) {
      return xScale(d[0]);
    })
    .y(function(d) {
      return yScale(d[1]);
    });
  var line2 = d3.line()
    .x(function(d) {
      return xScale(d[0]);
    })
    .y(function(d) {
      return yScale(d[1]);
    });  


  var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
  var meanSlider = svg.append("g")
      .attr("class", "meanSlider")
      .attr("transform", "translate(" + (margin.left-20) + "," + margin.top + ")");
  
  var stdSlider = svg.append("g")
      .attr("class", "stdSlider")
      .attr("transform", "translate(" + (margin.left-20) + "," + (margin.top+30) + ")");

  var sf = d3.format("0.5e");

  meanSlider.append("line")
      .attr("class", "track")
      .attr("x1", 0)
      .attr("x2", 159)
    .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
      .attr("class", "track-inset")
    .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
      .attr("class", "track-overlay")
      .call(d3.drag()
          .on("start.interrupt", function() { meanSlider.interrupt(); })
          .on("start drag", function() { 
            q_mean = meanSliderScale.invert(d3.event.x);
            meanSliderHandle.attr("cx", meanSliderScale(q_mean));
            update();
          }));

  stdSlider.append("line")
      .attr("class", "track")
      .attr("x1", 0)
      .attr("x2", 159)
    .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
      .attr("class", "track-inset")
    .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
      .attr("class", "track-overlay")
      .call(d3.drag()
          .on("start.interrupt", function() { stdSlider.interrupt(); })
          .on("start drag", function() { 
            q_std = stdSliderScale.invert(d3.event.x);
            stdSliderHandle.attr("cx", stdSliderScale(q_std));
            update();
          }));

  var meanSliderHandle = meanSlider.insert("circle", ".track-overlay")
      .attr("class", "meanSliderHandle")
      .attr("r", 9)
      .attr("cx", meanSliderScale(0)); 

  var stdSliderHandle = stdSlider.insert("circle", ".track-overlay")
      .attr("class", "stdSliderHandle")
      .attr("r", 9)
      .attr("cx", stdSliderScale(1)); 

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

  svg.append("path")
    .datum(d3.zip(domain, p))
    .attr("class", "line")
    .attr("d", line1);
    
  svg.append("path")
    .datum(d3.zip(domain, q))
    .attr("class", "line")
    .attr("id", "q_line")
    .style("stroke", "red")
    .attr("d", line2);
    
  var myText = svg.append("text")
    .attr("x", 0.8*width)
    .attr("y", 2)
    .attr('text-anchor', 'left')
    .attr("class", "myLabel")
    .attr("id", "kl_pq_label")
    .attr("font-size", "20px")
    .text("KL(p,q) = " + sf(klDiv(p,q)));  

  var myText = svg.append("text")
    .attr("x", 0.8*width)
    .attr("y", 25)
    .attr('text-anchor', 'left')
    .attr("class", "myLabel")
    .attr("id", "kl_qp_label")
    .attr("font-size", "20px")
    .text("KL(q,p) = " + sf(klDiv(q,p))); 
</script>

</html>
